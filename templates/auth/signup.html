{{define "title"}}
  Sign Up Page
{{end}}

{{define "body"}}

  <div class="signup child-center">
    <a href="../" class="color-white text-80 petite-caps">back to home</a>
    <h1 class="title mb-4 mt-3">Signup</h1>

    <div class="alert alert-success" role="alert" style="display:None">
      <h4 class="alert-heading">Well done!</h4>
      <hr>
      <p class="mb-0">Let's continue to
        <a href="../login">log in</a>
      </p>
    </div>

    <form>
      <div class="form-group">
        <label for="InputUsername">Username</label>
        <input class="form-control input-custom-1" id="InputUsername" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control input-custom-1" id="InputPassword" placeholder="Password">
      </div>
      <button id="SignUpSubmit" class="btn btn-custom-1">Submit</button>
    </form>
  </div>

  <script src="http://{{.URL}}/static/js/main.js"></script>
  <script src="http://{{.URL}}/static/js/auth.js"></script>

{{end}}
